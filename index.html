<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Parking Search</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <div class="side-pos">  
            <img class="logo" src="img/iparkrlogo.png"
          <br>
          
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="search" placeholder="Search Parking" class="glyphicon-search"" data-bind="textInput: search, valueUpdate: 'keyup' ">
                    
                </div>
            </form><br>
             <div id="scroller">
                <div class="list" data-bind="foreach: filteredItems">
                    <div>
                        <span data-bind="text: realName, click:$parent.listClick"></span>
                        <br>
                        <br>
                    </div>
                </div>
             </div>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            
            <div id="map-canvas"></div>
            <a href="#menu-toggle" class="btn glyphicon glyphicon-align-justify" id="menu-toggle"></a>
          </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
    <script src="lib/oauth-signature/dist/oauth-signature.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp7e8yjZ4kNwJdYcs5_yjrxoF69d7Ao1c&callback=initMap" onerror="googleError()"></script>
    <script src="js/app.js"></script>
</body>

</html>
